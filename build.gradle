apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
    mavenCentral()
}

jar {
    baseName = 'java-api-practice'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "com.sparkjava:spark-core:2.7.1"
    compile "org.mongodb:mongodb-driver-async:3.6.3"
}